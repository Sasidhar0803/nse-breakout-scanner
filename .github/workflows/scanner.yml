name: NSE Breakout Scanner

on:
  schedule:
    - cron: "30 10 * * 1-5"   # 4:00 PM IST = 10:30 UTC
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scanner.py

      - name: Commit updated history.csv
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          if [ -f data/history.csv ]; then
            git add data/history.csv
            git commit -m "Update history" || echo "No changes to commit"
            git push
          else
            echo "history.csv not created, skipping commit"
          fi
