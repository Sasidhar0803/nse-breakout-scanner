name: NSE Breakout Scanner

on:
  schedule:
    # Runs at 10:30 UTC = 4:00 PM IST every weekday (Mon-Fri)
    - cron: '30 10 * * 1-5'

  # Allows you to run manually from GitHub website anytime
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance==0.2.36 pandas requests

      - name: Run breakout scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scanner.py
